<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>loopback-getting-started-intermediate</title>
    <link href="css/style.css" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
<!-- Uses a transparent header that draws on top of the layout's background -->
<style>
.demo-layout-transparent {
  background: url('/css/transparent.jpg') center / cover;
}
.demo-layout-transparent .mdl-layout__header,
.demo-layout-transparent .mdl-layout__drawer-button {
  /* This background is dark, so we set text to white. Use 87% black instead if
     your background is light. */
  color: white;
}
</style>
  </head>
  <body>


    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Coffee shop reviews</span>
          <h2 ng-show="currentUser">Hello {{currentUser.email}}</h2>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" ui-sref="all-reviews" ui-sref-active="active" href="">All Reviews</a>

            <span ng-hide="currentUser">
              <a class="mdl-navigation__link" ui-sref="sign-up" ui-sref-active="active">Sign up</a>
            </span>

            <span ng-show="currentUser">
              <a class="mdl-navigation__link" ui-sref="my-reviews" ui-sref-active="active">My Reviews</a>
            </span>

            <span ng-show="currentUser">
              <a class="mdl-navigation__link" ui-sref="add-review" ui-sref-active="active">Add Review</a>
            </span>

            <span ng-hide="currentUser">
              <a class="mdl-navigation__link" ui-sref="login" ui-sref-active="active">Log in</a>
            </span>
            <span ng-show="currentUser">
              <a class="mdl-navigation__link" ui-sref="logout" ui-sref-active="active">Log out</a>
            </span>


          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main ui-view class="mdl-layout__content">
      </main>
    </div>


    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/controllers/review.js"></script>
    <script src="js/services/auth.js"></script>
  </body>
</html>
