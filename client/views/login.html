<section>
  	<main class="mdl-layout__content">
      <form name="form" ng-submit="login()">
      <fieldset>
  		<div class="mdl-card mdl-shadow--6dp">
  			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
  				<h2 class="mdl-card__title-text">Login Form</h2>
  			</div>
  	  	<div class="mdl-card__supporting-text">


  					<div class="mdl-textfield mdl-js-textfield">
              <div class="form-group">

  						<input class="mdl-textfield__input" type="text" ng-model="user.email" id="email" />
  						<label class="mdl-textfield__label" for="email">Email</label>
              <p class="hint" ng-show="form.email.$error.required && submitted">Email is
                  required</p>
                </div>

  					</div>



  					<div class="mdl-textfield mdl-js-textfield">
              <div class="form-group">

  						<input class="mdl-textfield__input" ng-model="user.password" type="password" id="userpass" />
  						<label class="mdl-textfield__label" for="userpass">Password</label>
              <p class="hint" ng-show="form.password.$error.required && submitted">
                  Password is required</p>
              </div>

  					</div>
  			</div>
  			<div class="mdl-card__actions mdl-card--border">
          <div class="actions">
            <label></label>

  				<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Login</button>
          </div>
  			</div>
  		</div>
    </fieldset>
    </form>

  	</main>

<section>
